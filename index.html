<!DOCTYPE html>
<html>
<head>
  <title>Looker Studio Auto Refresh</title>
  <style>
    .zoom-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .zoom-container iframe {
      transform: scale(1.05);
      margin: auto;
      width: 95%;
      height: 100%;
      border: none;
      position: relative;
      top: 0;
      left: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>

<div class="zoom-container">
  <iframe src="https://lookerstudio.google.com/embed/reporting/0a81ff76-9c81-4dbc-8ffb-dee1db89776b/page/DpgMF"></iframe>
</div>

<script>
  // Auto-refresh page every 2 minutes
  setTimeout(() => location.reload(), 120000);

  // Attempt to keep screen awake using Wake Lock API
  let wakeLock = null;
  async function requestWakeLock() {
    try {
      wakeLock = await navigator.wakeLock.request('screen');
      console.log('Wake Lock is active.');
    } catch (err) {
      console.error(`${err.name}, ${err.message}`);
    }
  }

  document.addEventListener('visibilitychange', () => {
    if (wakeLock !== null && document.visibilityState === 'visible') {
      requestWakeLock();
    }
  });

  requestWakeLock();
</script>

</body>
</html>
