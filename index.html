<!DOCTYPE html>
<html>
<head>
  <title>Looker Studio Auto Refresh</title>

  <style>
  .zoom-container {
    width: 100vw;  /* or your desired width */
    height: 100vh; /* or your desired height */
    overflow: hidden; /* hide scrollbars */
    position: relative;
  }
  .zoom-container iframe {
    transform: scale(1); /* scale down to 80% */
    margin: auto;
    margin-left: 100px;
    width: 90%;  /* adjust width to compensate scale */
    height: 100%; /* adjust height accordingly */
    border: none;
    position: relative;
    top: 0;
    left: 0;
  }
</style>

</head>
<body>

<div class="zoom-container">
    <iframe width="600" height="450" src="https://lookerstudio.google.com/embed/reporting/0a81ff76-9c81-4dbc-8ffb-dee1db89776b/page/DpgMF" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
</div>

  <script>
    // Reload the whole page every 30 seconds
    setTimeout(() => location.reload(), 300000);
  </script>
</body>
</html>
